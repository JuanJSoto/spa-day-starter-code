<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">

        <label>
            Username:
            <input name ="username" type="input" th:value="${username}">
        </label>

        <label>
            Email:
            <input  th:field="${user.email}">
        </label>

        <label>
            Password:
            <input th:field="${user.password}">
        </label>

        <label>
            Verify Password:
            <input type = 'password' name = 'verify'>
        </label>

        <p th:text="${error}"></p>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
